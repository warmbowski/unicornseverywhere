<head>
  <title>unicornseverywhere</title>
</head>

<body>
  <h1>Unicorns Everywhere!</h1>
  {{> corrals}}
</body>

<template name="corrals">
  {{#each corrals}}
  <section class=corral>
    <h2 id={{_id}}>{{location}}</h2>
    <div>
      Unicorn bait: {{bait}}
    </div>

    <section class='caught flex-container'>
      {{#each caught}}
      <div id={{_id}} class=unicorn style='background-color: {{color}}'>
        {{name}}
      </div>
      {{/each}}
    </section>
  </section>
  {{/each}}

  <section class='free flex-container'>
    {{#each unicorns}}
    <div id={{_id}} class=unicorn style='background-color: {{color}}'>
      {{name}} loves {{favFood}}.
    </div>
    {{/each}}
  </section>
</template>
